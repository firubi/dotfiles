autogenerated = 0

################
### MONITORS ###
################
monitor=DP-4,2560x1440@180,1920x-150,1
monitor=HDMI-A-2,1920x1080@60,0x0,1

# Primary monitor for gaming
exec-once=xrandr --output DP-4 --primary --mode 2560x1440 --rate 180

###################
### MY PROGRAMS ###
###################
$terminal = alacritty
$fileManager = dolphin
$menu = wofi


#################
### AUTOSTART ###
#################
exec-once = swww-daemon & fcitx5 & solaar & waybar & swaync
exec-once = swww img --outputs "DP-4" ~/Pictures/Wallpapers/pixelcut-export2.jpeg & swww img --outputs "HDMI-A-2" ~/Pictures/Wallpapers/pixelcut-export.png

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################
general { 
    gaps_in = 3
    gaps_out = 5

    border_size = 2

    col.active_border = 0xeeFF5370
    col.inactive_border = rgba(595959aa)

    resize_on_border = false 

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 0

    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}


animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}


dwindle {
    pseudotile = true
    preserve_split = true
}


master {
    new_status = master
}


misc { 
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############
input {
    kb_layout = no
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    force_no_accel = true

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}

####################
### KEYBINDINGSS ###
####################
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exec, ~/.config/wofi/scripts/wofi-power.sh
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, togglefloating,
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

#Volume Control
binde =, XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/Volume.sh --dec
binde =, XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/Volume.sh --inc
binde =, XF86AudioMute, exec, ~/.config/hypr/scripts/Volume.sh --toggle


##############################
### WINDOWS AND WORKSPACES ###
##############################
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = opacity 0.90, title:(Alacritty)
windowrulev2 = opacity 0.90, title:(Kate)
windowrulev2 = opacity 0.97, title:(Anki)
windowrulev2 = opacity 0.90, title:(Dolphin)
windowrulev2 = opacity 0.90, title:(qolibri)
windowrulev2 = opacity 0.90, title:(qBittorrent)
windowrulev2 = opacity 0.85, title:(Steam)
windowrulev2 = opacity 0.9, class:(kdesystemsettings)
windowrulev2 = opacity 0.90, title:(Volume Control)
windowrulev2 = float, title:(Volume Control)

windowrulev2 = stayfocused,title:(➜)
windowrulev2 = opacity 0.85,title:(➜)
windowrulev2 = float, title:(➜)
windowrulev2 = dimaround, title:(➜)

# Enabling the normal window in wofi makes the title the same as prompt, in my case ➜

workspace = 1, monitor:DP-4, persistent:true, default:true
workspace = 2, monitor:DP-4, persistent:true
workspace = 3, monitor:DP-4, persistent:true
workspace = 4, monitor:DP-4, persistent:true
workspace = 5, monitor:DP-4, persistent:true
workspace = 6, monitor:DP-4, persistent:true
